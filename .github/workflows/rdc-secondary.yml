name: secondary-ci
on: push

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
          with:
            node-version: '14'

      - name: install dependencies
        run: cd secondary && yarn install
      - name: build artifacts
        run: cd secondary && yarn build:testing

       - name: Release
          uses: softprops/action-gh-release@v1
          if: startsWith(github.ref, 'refs/tags/')
          with:
            files: |
              secondary/dist/**/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
          with:
            node-version: '14'

      - name: install dependencies
        run: cd secondary && yarn install

      - name: build artifacts
        run: cd secondary && yarn build:testing

      - name: Release
          uses: softprops/action-gh-release@v1
          if: startsWith(github.ref, 'refs/tags/')
          with:
            files: |
              secondary/dist/**/*.exe
